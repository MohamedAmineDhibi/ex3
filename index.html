
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mini Word </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body class="bg-light">
   

    <div class="container my-4">
        
            <div class="card-header bg-white">
                <div class="row g-3 align-items-center">
                    <div class="col-md-4">
                        <div class="input-group">
                            <span class="input-group-text" id="color-label">
                                <i class="bi bi-palette"></i>
                            </span>
                            <input type="color" 
                                   id="textColor" 
                                   class="form-control form-control-color w-50" 
                                   value="#000000" 
                                   title="Choisir la couleur du texte">
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="input-group">
                            <span class="input-group-text" id="size-label">
                                <i class="bi bi-text-size"></i>
                            </span>
                            <input type="number" 
                                   id="fontSize" 
                                   class="form-control" 
                                   value="16" 
                                   min="8" 
                                   max="72" 
                                   aria-label="Taille de police" 
                                   aria-describedby="size-label">
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="input-group">
                            <span class="input-group-text" id="font-label">
                                <i class="bi bi-fonts"></i>
                            </span>
                            <select id="fontFamily" class="form-select" aria-label="Police de caractères">
                                <option value="Arial">Arial</option>
                                <option value="Times New Roman">Times New Roman</option>
                                <option value="Courier New">Courier New</option>
                                <option value="Georgia">Georgia</option>
                                <option value="Verdana">Verdana</option>
                            </select>
                        </div>
                    </div>

                    
                </div>
            </div>

            <div class="card-body">
                <div id="editableText" 
                     contenteditable="true" 
                     class="form-control" 
                     style="min-height: 300px; border: 1px solid #dee2e6; padding: 1rem; border-radius: 0.375rem;">
                    Écrivez votre texte ici...
                </div>
            </div>
</div>
        
    </div>

    <script>
       
        const textColor = document.getElementById('textColor');
        const fontSize = document.getElementById('fontSize');
        const fontFamily = document.getElementById('fontFamily');
        const editableText = document.getElementById('editableText');
        

        
        textColor.addEventListener('input', (e) => {
            editableText.style.color = e.target.value;
        });

      
        fontSize.addEventListener('input', (e) => {
            editableText.style.fontSize = `${e.target.value}px`;
        });

   
        fontFamily.addEventListener('change', (e) => {
            editableText.style.fontFamily = e.target.value;
        });

       

          

        
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
