<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                
                    
                    <div class="card-body">
                        <div class="row g-3 mb-4">
                            <div class="col-md-5">
                                <input type="text" id="titleInput" class="form-control" placeholder="titre">
                            </div>
                            <div class="col-md-5">
                                <input type="text" id="descInput" class="form-control" placeholder="description">
                            </div>
                            <div class="col-md-2">
                                <button id="addBtn" class="btn btn-primary w-100">ajout todo</button>
                            </div>
                        </div>

                        <ul id="todoList" class="list-group">
                            
                        </ul>
                   
                </div>
            </div>
        </div>
    </div>

    <script>
        
        const titleInput = document.getElementById('titleInput');
        const descInput = document.getElementById('descInput');
        const addBtn = document.getElementById('addBtn');
        const todoList = document.getElementById('todoList');

        
        addBtn.addEventListener('click', addTodo);

        
       

        function addTodo() {
            
            const title = titleInput.value.trim();
            const description = descInput.value.trim();

            
            if (!title || !description) {
                alert('saisir les deux cases ');
                return;
            }

            
            const li = document.createElement('li');
            li.className = 'list-group-item d-flex justify-content-between align-items-center';
            li.innerHTML = `
                <div>
                    <h5 class="mb-1">${title}</h5>
                    <p class="mb-0 text-muted">${description}</p>
                </div>
                
            `;

            
           
          
            todoList.appendChild(li);

            
            titleInput.value = '';
            descInput.value = '';
            titleInput.focus();
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
